<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fonts/ProximaNova/stylesheet.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>EDA</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <a class="logo">
                    <img src="/assets/img/icons/logo.svg" alt="">
                </a>
                <div class="location__wrapper">
                    <button class="location__btn" id="locBtn">
                        <img src="/assets/img/icons/location.svg" alt="" class="icon__animation">
                        <span>ул. Петровско-Разумовская 17</span>
                    </button>
                    <div class="location__input">
                        <img src="/assets/img/icons/location.svg" alt="">
                        <form action=""><input type="text" placeholder="Введите адрес доставки" id="locInput"></form>
                        <div class="separator"></div>
                        <button id="locClose">
                            <img src="/assets/img/icons/x.svg" alt="">
                        </button>
                        <div class="location__list hidden fadeOut" id="locList">
                            <ul>
                                <li>
                                    <div class="location__img"></div>
                                    <span>ул. Петровско-Разумовская 17</span>
                                </li>
                                <li>
                                    <div class="location__img"></div>
                                    <span>ул. Сибирский проезд 10, к.2</span>
                                </li>
                                <li>
                                    <div class="location__img"></div>
                                    <span>ул. Перервинский бульвар 27, к.1</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button class="search__btn">
                    <img src="/assets/img/icons/search.svg" alt="" class="icon__animation">
                    <span>Поиск</span>
                </button>
                <button class="login__btn">
                    <img src="/assets/img/icons/login.svg" alt="" class="icon__animation">
                    <span>Войти</span>
                </button>
                <button class="cart__btn">
                    <img src="/assets/img/icons/cart.svg" alt="" class="icon__animation">
                </button>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="" class="link active"><span>Все</span></a>
            <a href="" class="link"><span>Суши</span></a>
            <a href="" class="link"><span>Пицца</span></a>
            <a href="" class="link"><span>Бургеры</span></a>
            <a href="" class="link"><span>Фастфуд</span></a>
            <a href="" class="link"><span>Шашлыки</span></a>
            <a href="" class="link"><span>Азиатская</span></a>
            <a href="" class="link"><span>Десерты</span></a>
            <a href="" class="link"><span>Здоровая еда</span></a>
            <button class="more">
                <span>Ещё</span>
                <img src="/assets/img/icons/arrow.svg" alt="" style="margin-left: 15px;">
            </button>
        </div>
    </nav>
    <section>
        <div class="container"></div>
    </section>
    <footer>
        <div class="container"></div>
    </footer>
<script src="/assets/js/script.js"></script>
</body>

</html>
